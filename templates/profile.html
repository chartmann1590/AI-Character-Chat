{% extends "base.html" %}
{% block title %}User Profile - Character AI Clone{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-8 offset-md-2">
    <h2>Edit Profile</h2>
    <form action="{{ url_for('profile') }}" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" name="age" value="{{ user.age or '' }}">
      </div>
      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" name="location" value="{{ user.location or '' }}">
      </div>
      <div class="mb-3">
        <label for="bio" class="form-label">Bio</label>
        <textarea class="form-control" id="bio" name="bio" rows="3" placeholder="Tell us about yourself...">{{ user.bio }}</textarea>
      </div>
      <div class="mb-3">
        <label for="profile_pic" class="form-label">Profile Picture</label>
        <input type="file" class="form-control" id="profile_pic" name="profile_pic" accept="image/*">
      </div>
      {% if user.profile_pic %}
      <div class="mb-3">
        <img src="{{ url_for('static', filename='uploads/' ~ user.profile_pic) }}" alt="Profile Picture" class="profile-pic">
      </div>
      {% endif %}
      <button type="submit" class="btn btn-primary">Save Profile</button>
    </form>
  </div>
</div>
{% endblock %}
